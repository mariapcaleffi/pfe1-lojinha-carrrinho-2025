<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dracwlaura's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');
    body {
      background-color: #382e31;
      color: #191516;
      font-family: 'Cal Sans', sans-serif;
    }
    header {
      background-color: #e8c0c9;
    }
    header a {
      color: #191516;
      font-weight: 500;
      text-decoration: none;
    }
    header a:hover {
      color: #ac274f;
    }
    .card {
      background-color: #e8c0c9;
      border: none;
      border-radius: 0.75rem;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      cursor: pointer;
    }
    .card-title {
      color: #191516;
    }
    .btn-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ac274f;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 24px;
      z-index: 999;
    }
    .modal-content {
      background-color: #e8c0c9;
      color: #191516;
    }
  </style>
</head>
<body>

  <header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex gap-3">
      <span>Bem vinda(o)!</span>
    </div>
    <img src="./assets/logo.png" alt="Logo" style="height: 5vw;" />
    <div class="d-flex gap-3">
      <a href="#">Ajuda</a>
      <a href="#">Contato</a>
    </div>
  </header>

  <main class="container py-5">
    <img src="./assets/img2.png" alt="Ícone Tópico" style="width: 30px; height: 30px;" class="me-2 d-flex">
    <h2 class="text-white mb-4">Produtos</h2>
    <div class="row g-4" id="product-list">
      <!-- Os produtos serão carregados aqui -->
    </div>
  </main>

  <button class="btn-cart" data-bs-toggle="modal" data-bs-target="#modalCarrinho">
    🛒
  </button>

  <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="modalDetalhesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDetalhesLabel">Detalhes do Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="modalDetalhesBody">
          <!-- Detalhes do produto serão carregados aqui -->
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="modalCarrinhoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCarrinhoLabel">Carrinho de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li class="list-group-item">Produto A - R$ 99,99</li>
            <li class="list-group-item">Produto B - R$ 59,90</li>
          </ul>
          <div class="mt-3">
            <strong>Total:</strong> R$ 159,89
          </div>
        </div>
        <div class="modal-footer">
          <a href="checkout.html" class="btn btn-dark w-100">Concluir Compra</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para carregar produtos do dados.json
    fetch('dados.json')
      .then(response => response.json())
      .then(data => {
        const productList = document.getElementById('product-list');
        data.forEach(product => {
          const col = document.createElement('div');
          col.className = 'col-sm-6 col-md-4 col-lg-3';
          col.innerHTML = `
            <div class="card p-3">
              <img src="${product.image}" class="card-img-top" alt="Produto" style="height: 300px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">R$ ${product.price}</p>
                <button class="btn btn-outline-dark w-100" data-bs-toggle="modal" data-bs-target="#modalDetalhes" onclick="showDetails('${product.id}')">Ver detalhes</button>
              </div>
            </div>
          `;
          productList.appendChild(col);
        });
      });

    // Função para mostrar detalhes do produto
    function showDetails(productId) {
      fetch('dados.json')
        .then(response => response.json())
        .then(data => {
          const product = data.find(p => p.id === productId);
          const modalBody = document.getElementById('modalDetalhesBody');
          modalBody.innerHTML = `
            <h5>${product.name}</h5>
            <p>Preço: R$ ${product.price}</p>
            <p>${product.description}</p>
          `;
        });
    }
  </script>
</body>
</html>
