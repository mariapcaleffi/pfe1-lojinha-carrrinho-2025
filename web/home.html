<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dracwlaura's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
  <div class="d-flex align-items-center gap-2">
    <img src="./assets/img1.png" alt="Usuária" style="width: 30px; height: 30px; border-radius: 50%;" />
    <span>Bem vinda(o)!</span>
  </div>
  <img src="./assets/logo.png" alt="Logo" style="height: 5vw;" />
  <div class="d-flex gap-3">
    <a href="#">Ajuda</a>
    <a href="#">Contato</a>
  </div>
</header>

<main class="container py-5">
  <img src="./assets/img2.png" alt="Ícone Tópico" style="width: 30px; height: 30px;" class="me-2 d-flex">
  <h2 class="text-white mb-4">Produtos</h2>
  <div class="row g-4" id="product-list"></div>
</main>

<button class="btn-cart" data-bs-toggle="modal" data-bs-target="#modalCarrinho">🛒</button>

<div class="modal fade" id="modalDetalhes" tabindex="-1" aria-labelledby="modalDetalhesLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDetalhesLabel">Detalhes do Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body" id="modalDetalhesBody"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="modalCarrinhoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCarrinhoLabel">Carrinho de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="cart-list"></ul>
        <div class="mt-3">
          <strong>Total:</strong> R$ <span id="total-value">0.00</span>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-dark w-100" data-bs-target="#modalCheckout" data-bs-toggle="modal" data-bs-dismiss="modal">Concluir Compra</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalCheckout" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title">Finalizar Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form>
          <h6>Dados para entrega</h6>
          <div class="row mb-3">
            <div class="col"><input id="cep" class="form-control" placeholder="CEP"></div>
            <div class="col"><input id="numero" class="form-control" placeholder="Número"></div>
            <div class="col"><input id="complemento" class="form-control" placeholder="Complemento"></div>
          </div>
          <div class="row mb-3">
            <div class="col"><input id="endereco" class="form-control" placeholder="Endereço"></div>
            <div class="col"><input id="cidade" class="form-control" placeholder="Cidade"></div>
            <div class="col"><input id="estado" class="form-control" placeholder="Estado"></div>
          </div>

          <div class="mb-3">
            <strong>Total da compra:</strong> R$ <span id="total-checkout">0.00</span><br>
            <strong>Frete:</strong> R$ 10.00<br>
            <strong>Total final:</strong> R$ <span id="total-final">0.00</span>
          </div>

          <h6>Pagamento</h6>
          <div class="row">
            <div class="col">
              <label class="form-label">PIX</label><br>
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=chavepix" alt="Pix QR">
            </div>
            <div class="col">
              <label class="form-label">Cartão de Crédito</label>
              <input id="cartao" class="form-control mb-2" placeholder="Número do Cartão">
              <input id="validade" class="form-control mb-2" placeholder="Validade">
              <input id="cvv" class="form-control" placeholder="CVV">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success w-100">Pagar</button>
      </div>
    </div>
  </div>
</div>

<footer class="text-center py-3 ">
  <img src="./assets/titulo2.png" alt="Título" style="height: 40px;">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
